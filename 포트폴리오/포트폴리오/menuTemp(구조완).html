<body>
    <div id="back_Wrap">
        <div class="headerWrap">
            <header>
                <h1><a href="#">sherlock<br>Homes</a></h1>
                <nav id="gnb">
                    <h2 class="hidden">회원메뉴</h2>

            <form>
                <fieldset>

                    <label for="checkOut" class="hidden">체크아웃</label>
                    <input type="date" id="checkOut" data-placeholder="체크아웃">
                    <label for="people" class="hidden">인원</label>
                    <input type="number" id="people">
                    <label for="adult" class="hidden">성인</label> 
                    <input type="number" id="adult" class="hidden">
                    <label for="child" class="hidden">어린이</label>
                    <input type="number" id="child" class="hidden">
                    <label for="infant" class="hidden">유아</label>
                    <input type="number" id="infant" class="hidden">
                    <input type="button" value="검색" id="button">
                </fieldset>
            </form>
        </div>
    </div>
